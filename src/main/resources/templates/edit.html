<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        .form-label {
            color: #ffffff;
        }

        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1558b0;
            border-color: #1558b0;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: scale(1.05);
        }

        input {
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        input:focus {
            box-shadow: 0 0 10px #1a73e8;
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Book</h1>

    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${book.title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${book.author}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
