<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Book</h1>

    <!-- Edit Book Form -->
    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${book.title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${book.author}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
