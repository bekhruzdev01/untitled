<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .table {
            color: #ffffff;
        }
        .table th, .table td {
            border-color: #444444;
        }
        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .btn-primary:hover {
            background-color: #1558b0;
            border-color: #1558b0;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Books</h1>

    <form th:action="@{/books/search}" method="get" class="mb-4">
        <input type="text" name="keyword" class="form-control" placeholder="Search by title or author">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <!-- Add Book Form -->
    <form th:action="@{/books}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="author" class="form-control" placeholder="Author" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>

    <!-- Books Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                <!-- Delete Button -->
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
